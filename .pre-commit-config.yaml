# File introduces automated checks triggered on git events
# to enable run `pip install pre-commit && pre-commit install`

default_install_hook_types:
  - pre-commit
  - commit-msg
  # - prepare-commit-msg  # allow together with gira

default_stages:
  - pre-commit

repos:
  - repo: local
    hooks:
    - id: ruff
      name: Ruff
      entry: poetry run ruff check --fix
      language: system
      types: [python]
      stages: ["pre-commit"]
    - id: ruff-format
      name: Ruff format
      entry: poetry run ruff format
      language: system
      types: [python]
      stages: ["pre-commit"]
    - id: mypy
      name: mypy
      entry: poetry run mypy --exclude tests --ignore-missing-imports --follow-imports=skip --pretty
      language: system
      types: [python]
      stages: ["pre-commit"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: trailing-whitespace
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-yaml
    - id: debug-statements
    - id: check-merge-conflict
    - id: end-of-file-fixer

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.13.0
    hooks:
    - id: commitlint
      stages: [commit-msg]
