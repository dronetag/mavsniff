# File introduces automated checks triggered on git events
# to enable run `pip install pre-commit && pre-commit install`

repos:
  - repo: local
    hooks:
    - id: pyflakes
      name: pyflakes
      entry: poetry run pyflakes
      language: system
      types: [python]
    - id: mypy
      name: mypy
      entry: poetry run mypy --exclude tests --ignore-missing-imports --follow-imports=skip --pretty
      language: system
      types: [python]
    - id: black
      name: black
      entry: poetry run black --check --diff
      language: system
      types: [python]
    - id: isort
      name: isort
      entry: poetry run isort --check-only
      language: system
      types: [python]
    - id: signoff-commits
      name: Signoff Commits
      entry: SignOff
      args: [--negate]
      language: pygrep
      stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: trailing-whitespace
    - id: check-docstring-first
    - id: check-added-large-files
    - id: check-yaml
    - id: debug-statements
    - id: check-merge-conflict
    - id: end-of-file-fixer
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.11.0
    hooks:
    - id: commitlint
      stages: [commit-msg]



